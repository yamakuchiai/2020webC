<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
  </head>
  <body>
    <p>自宅の地図です。</p>
    <div id="map" style="width:620px; height:400px"></div>
    
    <script type="text/javascript">
    function initMap() {
      var opts = {
        zoom: 15,
        center: new google.maps.LatLng(35.709984,139.810703)
      };
      var map = new google.maps.Map(document.getElementById("map"), opts);
    }
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU=initMap">
    </script>
  </body>
</html>
